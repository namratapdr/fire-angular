<section class="admin-profile-container" fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="auth.user$ | async; then authenticated else guest">
    </div>
    
    <!-- User NOT logged in -->
    <ng-template #guest  >
    
        <div class="login-form-container" >
            <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
                <div class="logo"></div>
                <h1 class="admin">Welcome</h1>
                <button class="g-button" (click)="auth.googleSignin()">
                    <img class="g-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/157px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
                    <p class="g-text">Sign in with Google</p>
                </button>
            </div>
        </div>
    
    </ng-template>
    
    
    <!-- User logged in -->
    <ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user">
        <h3>Howdy, {{ user.displayName }}</h3>
        <p>UID: {{ user.uid }}</p>
        <button (click)="auth.signOut()">Logout</button>
    </div>
    </ng-template>
</section>
